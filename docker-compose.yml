version: "3.3"
services:
  pg:
    image: postgres:12-alpine
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/blog
    ports:
      - "3000:3000"
    depends_on:
      - pg
    environment:
      - DB_HOST=pg
      - DB_USERNAME=postgres
      - DB_PASSWORD=

volumes:
  postgres:
